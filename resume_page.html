<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Resume</title>
    <link rel="stylesheet" type="text/css" href="./resume-styles.css">
</head>
<body>
    <div class="search-section">
        <ul class="search">
            <li>
                <!-- <input type="submit" value="Previous" id="previous"> -->
                <button id="previous">Previous</button>
            </li>
            <li>
                <input type="text" class="search-text" placeholder="search for keywords..."/>
            </li>
            <li>
                <button class="next">Next</button>
            </li>
        </ul>
    </div>
    
    <div class="applicant-section">
        <div class="applicant title">
            <h1>John Doe</h1>
            <h4>Applied For: Software Engineer</h4>
        </div>
        <div class="applicant pic">
            <img class="applicant-img" src="./applicant.png" alt=""/>
        </div>

        <div class="resume personal">
            <p>Personal Information</p>
            <div class="personal-info">

            </div>
            <p>Technical Skills</p>
            <div class="technical-skills">

            </div>
            <p>Hobbies</p>
            <div class="hobbies">

            </div>
        </div>
        <div class="resume work">
            hello resume details
        </div>
    </div>

    <script type="module" src="./resumeScript.js"></script>
</body>
</html>
